<!doctype html>
<html lang="de" ng-app="hikingApp">

<head>
    <meta charset="utf-8">
    <title>Hiking App</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <script src="date.js"></script>
    <script src="time.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.10/angular.min.js"></script>
    <script src="app.js"></script>
</head>

<body>

    <div class="panel panel-default" ng-controller="OverviewController as overviewCtrl">
        <!-- Default panel contents -->
        <div class="panel-heading">Ãœbersicht</div>

        <pre>Sorting predicate = {{predicate}}; reverse = {{reverse}}</pre>

        <!-- Table -->
        <table class="table">
            <thead>
                <tr>
                    <th> <a href ng-click="overviewCtrl.sort('name')">Name</a> 
                    </th>
                    <th><a href ng-click="overviewCtrl.sort('start')">Datum</a>
                    </th>
                    <th>Startzeit</th>
                    <th>Gipfel</th>
                    <th>Ende</th>
                    <th>Gesamtzeit</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="trip in overviewCtrl.trips | orderBy: predicate: reverse">
                    <td>{{trip.name}}</td>
                    <td>{{trip.start | date: 'dd.MM.yyyy'}}</td>
                    <td>{{trip.start | date: 'HH:mm'}}</td>
                    <td>{{trip.goal | date: 'HH:mm'}}</td>
                    <td>{{trip.end | date: 'HH:mm'}}</td>
                    <td>
                        <trip-duration trip='trip'></trip-duration>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
